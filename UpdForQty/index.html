<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">

    <script src="index.js"></script>

    <script src="/intentia/sors/jquery-1.11.2.js"></script>
    <script src="/intentia/sors/jquery-ui.js"></script>
    <link rel="stylesheet" href="/intentia/sors/jquery-ui.css"/>

    <!-- Bootstrap -->
    <link href="/intentia/sors/bootstrap.min.css" rel="stylesheet"/>
    <script src="/intentia/sors/bootstrap.min.js"></script>

    <!-- CSV parsher
        API:
        https://code.google.com/p/jquery-csv/
    -->
    <script src="/intentia/sors/jquery.csv-0.71.min.js"></script>

    <title>עדכון תחזית</title>


    <script type="text/javascript">
        $(document).ready(function () {

            // The event listener for the file upload
            document.getElementById('txtFileUpload').addEventListener('change', upload, false);

            // Method that checks that the browser supports the HTML5 File API
            function browserSupportFileUpload() {
                var isCompatible = false;
                if (window.File && window.FileReader && window.FileList && window.Blob) {
                    isCompatible = true;
                }
                return isCompatible;

            };
        });

    </script>

</head>
<body onload="onLoad()" >
<div class="container-fluid">
    <div class="row" >
        <div class="col-sm-10"  >
            <div class="table-responsive" id="divData" style="overflow: scroll; height: 500px;">
                <table class="table table-hover" id="tblData" style="overflow: scroll;direction: rtl" >
                    <thead>
                    <tr>
                        <th style="text-align: right">מחסן</th>
                        <th style="text-align: right">פריט</th>
                        <th style="text-align: right">מתאריך</th>
                        <th style="text-align: right">עד תאריך</th>
                        <th style="text-align: right">כמות תחזית</th>
                        <th style="text-align: right">תוצאה</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-sm-2"  >
            <div id="dvImportSegments" class="fileupload ">
                <fieldset>
                    <legend></legend>
                    <input type="file" name="File Upload" id="txtFileUpload" accept=".csv" class="btn btn-primary"/>
                </fieldset>
            </div>
            <legend></legend>
            <button type="button" class="btn btn-success" onclick="startWork()">הרץ</button>
            <legend></legend>
            <button type="button" class="btn btn-warning" onclick="delleteComplited()">מחק שורות שהסתיימו</button>
            <legend></legend>
            <button type="button" class="btn btn-info" onclick="exportToFile()">ייצא לקובץ</button>
            <legend></legend>
        </div>
    </div><!--end row-->
</div>

</body>
</html>
